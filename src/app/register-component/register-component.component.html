<section class="login-section">
  <div class="login-container">
    <div class="login-row">
      
      <div class="login-image-container">
        <img 
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="login-image" 
          alt="Login illustration">
      </div>

      <div class="login-form-container">
        <form class="login-form">
        
           <div class="form-group">
            <label for="firstNameInput" class="form-label">First Name</label>
            <input 
              type="text" 
              id="firstNameInput" 
              class="form-input" 
              placeholder="Please enter your first name">
          </div>
          
           <div class="form-group">
            <label for="SurnameInput" class="form-label">Surname</label>
            <input 
              type="text" 
              id="SurnameInput" 
              class="form-input" 
              placeholder="Please enter your surname">
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="emailInput" class="form-label">Email address</label>
            <input 
              type="email" 
              id="emailInput" 
              class="form-input" 
              placeholder="Enter a valid email address"
            >
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="passwordInput" class="form-label">Password</label>
            <input 
              type="password" 
              id="passwordInput" 
              class="form-input" 
              placeholder="Enter password"
            >
          </div>

          <!-- Remember + Forgot -->
          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="rememberCheck" class="form-checkbox">
              <label for="rememberCheck" class="form-checkbox-label">Remember me</label>
            </div>
            <a href="#" class="forgot-password-link">Forgot password?</a>
          </div>

          <!-- Login Button -->
          <div class="login-submit">
            <button type="button" class="login-btn">Login</button>
            <p class="register-text">
              Don't have an account? 
              <a routerLink="/register" class="register-link">Register</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>
