<!-- Pills navs -->
<div class="registerPageContainer">
  <!-- Pills content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form (ngSubmit)="onLogin()">

  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>

  <div class="text-center mb-3 mt-">
    <p>Sign in with:</p>
    <!-- ... social buttons ... -->
  </div>

  <p class="text-center">or:</p>

  <!-- ✅ Email input with ngModel binding -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input 
      type="email" 
      name="email" 
      id="loginName" 
      class="form-control"
      [(ngModel)]="loginData.email"
      required
    />
    <label class="form-label" for="loginName">Email or username</label>
  </div>

  <!-- ✅ Password input with ngModel binding -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input 
      type="password" 
      name="password" 
      id="loginPassword" 
      class="form-control"
      [(ngModel)]="loginData.password"
      required
    />
    <label class="form-label" for="loginPassword">Password</label>
  </div>

  <!-- 2 column grid layout -->
  <div class="row mb-4">
    <div class="form-check">
      <div>
        <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
        <label class="form-check-label" for="loginCheck"> Remember me </label>
      </div>
    </div>

    <div class="col-md-4 d-flex justify-content-center">
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="isLoading">
    {{ isLoading ? 'Signing in...' : 'Sign in' }}
  </button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a routerLink="/register">Register</a></p>
  </div>
</form>
    </div>
  </div>
</div>
<!-- Pills content -->
