<section class="login-section">
  <div class="login-container">
    <div class="login-row">

      <div class="login-image-container">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="login-image"
          alt="Register illustration">
      </div>

      <div class="login-form-container">
        <!-- ✅ Added (ngSubmit) to handle form submission -->
        <form class="login-form" (ngSubmit)="onRegister()">

          <!-- ✅ Error message display -->
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>

          <!-- ✅ Added name, [(ngModel)], and required -->
          <div class="form-group">
            <label for="firstNameInput" class="form-label">First Name</label>
            <input type="text" id="firstNameInput" name="firstName" [(ngModel)]="registerData.firstName"
              class="form-input" placeholder="Please enter your first name" required>
          </div>

          <!-- ✅ Added name, [(ngModel)], and required -->
          <div class="form-group">
            <label for="SurnameInput" class="form-label">Surname</label>
            <input type="text" id="SurnameInput" name="lastName" [(ngModel)]="registerData.lastName" class="form-input"
              placeholder="Please enter your surname" required>
          </div>

          <!-- ✅ Added name, [(ngModel)], and required -->
          <div class="form-group">
            <label for="emailInput" class="form-label">Email address</label>
            <input type="email" id="emailInput" name="email" [(ngModel)]="registerData.email" class="form-input"
              placeholder="Enter a valid email address" required>
          </div>

          <!-- ✅ Added name, [(ngModel)], and required -->
          <div class="form-group">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" id="passwordInput" name="password" [(ngModel)]="registerData.password"
              class="form-input" placeholder="Enter password" required>
          </div>

          <!-- Remember + Forgot -->
          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="rememberCheck" class="form-checkbox">
              <label for="rememberCheck" class="form-checkbox-label">Remember me</label>
            </div>
            <a href="#" class="forgot-password-link">Forgot password?</a>
          </div>

          <!-- ✅ Changed button type to "submit" and added [disabled] -->
          <div class="login-submit">
            <button type="submit" class="login-btn" [disabled]="isLoading">
              {{ isLoading ? 'Registering...' : 'Register' }}
            </button>

            <!-- ✅ Fixed the text and removed onclick -->
            <p class="register-text">
              Already have an account?
              <a routerLink="/login" class="register-link">Login</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
