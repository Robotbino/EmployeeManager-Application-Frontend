
  <div class="container">
    <div class="signinBlock" id="pills-login" aria-labelledby="tab-login">
      <form (ngSubmit)="onLogin()">

        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
      
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="email" id="loginName" placeholder="Please enter your email"  class="form-input" />
          <label class="form-label"  for="loginName">Email or username</label>
        </div>


        <div data-mdb-input-init class="form-outline">
          <input type="password" id="loginPassword"   placeholder="Please enter your password"  class="form-input" />
          <label class="form-label"  for="loginPassword">Password</label>
        </div>


        <div class="rememberMeBlock">
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
              <label class="form-check-label" for="loginCheck"> Remember me </label>
          </div>

          <div class="forgotPassBlock">
            <a href="#!">Forgot password?</a>
          </div>
        </div>
        <button type="submit" class="btn-SignIn" [disabled]="isLoading">
          {{ isLoading ? 'Signing in...' : 'Sign in' }}
        </button>
        <div class="">
          <p>Not a member? <a routerLink="/register">Register</a></p>
        </div>
      </form>
    </div>
  </div>
